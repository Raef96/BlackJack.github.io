<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-1">
      <h3><span id="blackjack-result">Let's play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="yourbox">
          <h2>Your score : <span id="your-blackjack-score">0</span></h2>
        </div>
        <div id="dealerbox">
          <h2>Dealer score : <span id="dealer-blackjack-score">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-btn">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-btn">
            Stand
          </button>
          <button class="btn-lg btn-danger" id="blackjack-deal-btn">
            Deal
          </button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table style="border: 1px solid black">
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0 </span></td>
            <td><span id="losses">0 </span></td>
            <td><span id="draws">0 </span></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
